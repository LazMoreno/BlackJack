<!DOCTYPE html>
<head>
  <title>BlackJack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>BlackJack</h1>
  <div id="dealerscard">
    <img src="./cards/BACK.png" alt="Card" />
    <img src="./cards/10-S.png" alt="Card" />
  </div>
  <div id="rules">
    <p>
      If the Dealer's total is 17 or more, Dealer must stand. If the total is 16 or under,
      Dealer must take a card. 
    </p>
  </div>
  <hr>
  <div id="playerscard">
    <img src="./cards/BACK.png" alt="Card" />
    <img src="./cards/10-S.png" alt="Card" />
  </div>
  <div class="btn">
  <button>Hit</button>
  <button>Stay</button>
</div>
  <script src="./src/player.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/card.js"></script>
  <script src="./src/index.js"></script>
</body>
